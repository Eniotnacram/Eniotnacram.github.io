<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influency's Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .card-description {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #555;
        }
        .card-link {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            display: block;
            transition: background-color 0.3s;
        }
        .card-link:hover {
            background-color: #218838;
        }
        footer {
            margin: 40px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Influency's Studio</h1>

    <div class="gallery">
        <!-- Custom Quest Tasks Card -->
        <div class="card">
            <img src="Custom_Quest_Tasks_x1024.png" alt="Custom Quest Tasks">
            <div class="card-content">
                <h2 class="card-title">Custom Quest Tasks</h2>
                <p class="card-description">Addon for MMORPG Kit that allows developers to create new, customized quest objectives and mechanics quickly and easily.</p>
                <a class="card-link" href="https://assetstore.unity.com/packages/tools/game-toolkits/mmorpg-kit-addon-custom-quest-tasks-XXXXXX" target="_blank">View on Asset Store</a>
            </div>
        </div>
    </div>

    <footer>
        Â© 2024 Influency's Studio - All rights reserved
    </footer>

</body>
</html>
